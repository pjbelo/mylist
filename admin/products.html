      <div id="content-wrapper">
        <div class="container-fluid">
          <div class="jumbotron">
            <h1 class="display-3">Produtos</h1>
            <p class="lead">
              Gestão de Produtos
            </p>
            <hr class="my-2" />

            <form name="frmProduct" id="frmProduct">
              <input type="hidden" name="txtProductId" id="txtProductId" />
              <div class="row">
                <div class="form-group col">
                  <label for="inputName">Produto</label>
                  <input
                    type="text"
                    placeholder="Nome do produto"
                    class="form-control"
                    name="txtProduct"
                    id="txtProduct"
                    required
                  />
                </div>
                <div class="form-group col">
                  <label for="txtCategory">Categoria</label>
                  <select name="txtCategory" id="txtCategory" class="form-control" required>
                    <option value="">Selecione uma categoria</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="txtDescription">Descrição</label>
                <input
                  type="text"
                  placeholder="Descrição do produto"
                  class="form-control"
                  value=""
                  id="txtDescription"
                />
              </div>
              <div class="form-group">
                <label for="txtAlternatives">Alternativas</label>
                <textarea
                  id="txtAlternatives"
                  placeholder="Quais as alternativas ao produto"
                  class="form-control"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="txtPhoto">Foto</label>
                <input
                  type="url"
                  placeholder="http://www.pics.com/mypic"
                  class="form-control"
                  value=""
                  id="txtPhoto"
                />
              </div>




                
              <!-- Buttons-->
              <div class="form-row mt-3">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary mb-2">
                    Submeter
                  </button>
                  <button type="reset" class="btn btn-primary mb-2">
                    Limpar valores
                  </button>
                </div>
              </div>
            </form>

            <!--################## Lista de Produtos ###################-->
            <div id="divProducts" class="container">
              <!-- Table -->
              <div class="table-responsive">
                <div class="text-center bg-warning font-weight-bold">
                  Lista de Produtos
                </div>
                <table id="tblProducts" class="table table-sm">
                  <!-- conteúdo definido através de javascript-->
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
