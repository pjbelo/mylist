    <!-- ####### Main ######## -->
    <div id="content-wrapper">
      <div class="container-fluid">
        <div class="jumbotron">
          <h1 class="display-3">My List</h1>
          <p class="lead">
            Clique sobre o produto para mais informação e opções
          </p>
          <hr class="my-2">

          <!--################## MyList ###################-->
          <div id="divMyList" class="container">
            <!-- Table -->
            <div class="table-responsive">
              <table id="tblMyList" class="table table-sm">
              </table>
            </div>
          </div>

        </div>
      </div>
      <!-- /.container-fluid -->


      <!-- Modal -->
      <div class="modal fade" id="myListModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myListModalLabel">Item da Lista</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <form name="frmProduct" id="frmProduct">

            <div class="modal-body">

              <input type="hidden" name="txtListId" id="txtListId" />

                <input type="hidden" name="txtProductId" id="txtProductId" />
                  <div class="form-group">
                    <label for="inputName">Produto</label>
                    <input
                      type="text"
                      class="form-control"
                      name="txtProduct"
                      id="txtProduct"
                      disabled
                    />
                  </div>
                  <div class="form-group">
                    <label for="txtStateId">Estado</label>
                    <select name="txtStateId" id="txtStateId" class="form-control" required>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="txtCategory">Categoria</label>
                    <input
                    type="text"
                    class="form-control"
                    value=""
                    id="txtCategory"
                    disabled
                  />
                  </div>
                <div class="form-group">
                  <label for="txtDescription">Descrição</label>
                  <input
                    type="text"
                    class="form-control"
                    value=""
                    id="txtDescription"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="txtAlternatives">Alternativas</label>
                  <textarea
                    id="txtAlternatives"
                    class="form-control"
                    cols="30"
                    rows="5"
                    disabled
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="txtPhoto">Foto</label>
                  <input
                    type="url"
                    class="form-control"
                    value=""
                    id="txtPhoto"
                    disabled
                  />
                </div>
                  
                <!-- Buttons-->
                <div class="form-row mt-3">
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary mb-2">
                      Submeter
                    </button>
                    <button type="close" class="btn btn-primary mb-2" data-dismiss="modal">
                      Fechar
                    </button>
                  </div>
                </div>
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © myList 2020</span>
          </div>
        </div>
      </footer>

    </div>
